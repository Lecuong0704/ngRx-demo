<section class="login-block">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="logo"></div>
              <form class="md-float-material form-material" name="login_form" (ngSubmit)="onSubmit()" >
                <div class="card-block" >
                  <div class="row m-b-20">
                    <div class="col-md-12">
                      <h3 class="title-login text-uppercase font-weight-bold mt-5 text-center">
                        Register
                      </h3>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-8 offset-md-2 col-sm-12 offset-sm-0 offset-lg-3">
                    <div class="mb-4 form-register">
                      <label>Full name</label>
                      <input class="w-100" type="text" [(ngModel)]="user.name" name="name"  required />
                    </div>
                    <div class="mb-4 form-register">
                      <label>Tài khoản</label>
                      <input class="w-100" type="text" [(ngModel)]="user.email" name="email"  required />
                    </div>
                    <div class="mb-4 form-register">
                      <label>Mật khẩu</label>
                      <input class="w-100 mb-2" type="password" [(ngModel)]="user.password" name="password" required />
                      <!-- <span class="font-italic des-pw">Mật khẩu phải chứa từ 6-12 ký tự</span> -->
                    </div>
                    <div class="form-register">
                      <label>Xác nhận mật khẩu</label>
                      <input class="w-100 mb-2" type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-12 ">
                        <button type="submit" class="btn btn-login btn-md btn-block waves-light text-center mb-4 mt-3 ripple">
                        Đăng Ký
                        </button>
                      </div>
                      <div class="col-6">
                        <button type="button" class="btn btn-primary btn-contact-fb w-100" style="background:#4267B2">
                          Facebook
                        </button>
                      </div>
                      <div class="col-6">
                        <button type="button" class="btn btn-danger btn-contact-gmail w-100">
                          Gmail
                        </button>
                      </div>
                    </div>
                    <div class="text-center">
                      <div class="btn-register text-center mt-4  pl-4">
                        Đã có tài khoản?
                        <a [routerLink]="['/auth/login']" class="btn-register f-w-600">Đăng nhập ngay</a>
                      </div>
                    </div>
                  </div>
                  <ul>
                    <li *ngFor="let user of users$">{{ user.name }}</li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
