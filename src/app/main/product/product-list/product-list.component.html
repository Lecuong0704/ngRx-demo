        <div class="col-12 btn-create mt-3 mb-3 ">
            <button class="btn btn-success float-right" (click)=createProduct()>Create</button>
        </div>
        <div class="col-4" *ngFor="let product of products$ | async; let i = index" id="product{{ i }}">
            <div class="card mb-4">
                <div class="card-header">
                    <h6>{{ i + 1 }}. {{ product.name }}</h6>
                </div>
                <div class="card-body">
                    <img src="{{ product.image }}" class="w-100" alt="">
                    <p class="description">Description: {{ product.description }}</p>
                    <div class="row">
                        <p class="col-6 text-center"><strong> Stock:</strong> {{ product.stock }}</p>
                        <p class="col-6 text-center"> <strong>Price:</strong> {{ product.price }} $ </p>

                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary btn-sm ml-2">
                        <i class="fa fa-eye"></i>
                    </button>
                    <button (click)="editProduct(product.id)" class="btn btn-sm btn-warning ml-2">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button (click)="deleteProduct(product, i)" class="btn btn-sm btn-danger ml-2">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
