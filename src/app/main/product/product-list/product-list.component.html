<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <h4 class="mt-3 mb-3">1. List Products</h4>
            </div>
        </div>
        <div class="col-12 btn-create mt-3 mb-3 ">
            <button class="btn btn-success float-right" (click)=createProduct()>Create</button>
        </div>

        <table class="table table-bordered">
            <thead class="text-center">
                <tr>
                    <th>Stt</th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products$ | async; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ product.name }}</td>
                    <td class="text-center">{{ product.stock }}</td>
                    <td class="text-right">{{ product.price }} $</td>
                    <td class="text-center">
                        <button class="btn btn-primary btn-sm ml-2">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button (click)="editProduct(product.id)" class="btn btn-sm btn-warning ml-2">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button (click)="deleteProduct(product)" class="btn btn-sm btn-danger ml-2">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
